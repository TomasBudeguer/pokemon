<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header></header>

    <main>
        <section class="container">
            <h3 class="text-center mb-4">Bulbasaur <b> NÂ° 001</b></h3>
            <article class="row">
              <aside class="col-sm-12 col-md-12 col-lg-6 text-center">
                <img
                  src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
                  alt="Bulbasaur"
                  class="w-100"
                />
              </aside>
              <aside class="col-sm-12 col-md-12 col-lg-6">
                <p class="mx-5">
                  Este pokemon nace con una semilla en el lomo, que brota con el

                </p>
                <article

                  <h3 class="border border-dark">Version</h3>
                  <aside class="col-6">Altura</aside>
                  <aside class="col-6">Categoria</aside>

                  <aside class="col-6">Peso</aside>
                  <aside class="col-6">Habilidad</aside>
                  <aside class="col-6 mb-3">6,9 kg</aside>
                  <aside class="col-6">Espesura</aside>
                  <aside class="col-6">
                    <i class="bi bi-gender-female"></i>
                    <i class="bi bi-gender-male"></i>
                  </aside>
                </article>
                <div class="mt-3 mx-5">
                  <h5>Tipo</h5>
                  <span class="badge badgePlanta fs-6">Planta</span>
                  <span class="badge badgeVeneno fs-6">Veneno</span>
                </div>
                <div class="mt-3 mx-5">
                  <h5>Debilidad</h5>
                  <span class="badge badgeFuego fs-6">Fuego</span>
                  <span class="badge badgePsiquico fs-6">Psiquico</span>
                  <span class="badge badgeVolador fs-6">Volador</span>
                  <span class="badge badgeHielo fs-6">Hielo</span>
